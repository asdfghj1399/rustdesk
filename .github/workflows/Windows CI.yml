name: "1ï¸âƒ£ Windows EXE Builder (Manual+Auto)"

on:
  # æ‰‹åŠ¨è§¦å‘ï¼ˆå¸¦å‚æ•°ï¼‰
  workflow_dispatch:
    inputs:
      build_type:
        description: "Build Type (Debug/Release)"
        required: true
        default: "release"
        type: choice
        options: 
          - "release"
          - "debug"
  
  # è‡ªåŠ¨è§¦å‘
  push:
    branches: [ master ]

jobs:
  build:
    name: "ğŸ› ï¸ Build (${{ github.event.inputs.build_type || 'release' }})"
    runs-on: windows-latest  # ä½¿ç”¨æœ€æ–°Windowsé•œåƒé¿å…ç‰ˆæœ¬é—®é¢˜

    steps:
    # ç¬¬ä¸€æ­¥ï¼šå‡†å¤‡ç¯å¢ƒ
    - name: "1ï¸âƒ£ Checkout Code"
      uses: actions/checkout@v4

    # ç¬¬äºŒæ­¥ï¼šå®‰è£…Rustï¼ˆä¿®å¤å·¥å…·é“¾é—®é¢˜ï¼‰
    - name: "2ï¸âƒ£ Install Rust"
      uses: actions-rs/toolchain@v1
      with:
        toolchain: stable
        target: x86_64-pc-windows-msvc
        profile: minimal
        override: true

    # ç¬¬ä¸‰æ­¥ï¼šå®‰è£…vcpkgï¼ˆä¿®å¤è·¯å¾„é—®é¢˜ï¼‰
    - name: "3ï¸âƒ£ Setup vcpkg"
      shell: powershell
      run: |
        $vcpkgRoot = "C:\vcpkg"
        if (-not (Test-Path "$vcpkgRoot\.git")) {
          git clone https://github.com/microsoft/vcpkg $vcpkgRoot
        }
        cd $vcpkgRoot
        git pull
        .\bootstrap-vcpkg.bat
        echo "VCPKG_ROOT=$vcpkgRoot" >> $env:GITHUB_ENV
        echo "::add-path::$vcpkgRoot"

    # ç¬¬å››æ­¥ï¼šå®‰è£…ä¾èµ–ï¼ˆä¿®å¤ä¾èµ–é—®é¢˜ï¼‰
    - name: "4ï¸âƒ£ Install Dependencies"
      shell: powershell
      run: |
        vcpkg install --triplet x64-windows @(
          "libvpx",
          "libyuv",
          "openssl"
        ) --clean-after-build

    # ç¬¬äº”æ­¥ï¼šæ„å»ºé¡¹ç›®ï¼ˆä¿®å¤æ„å»ºé—®é¢˜ï¼‰
    - name: "5ï¸âƒ£ Build Project"
      shell: powershell
      run: |
        $buildType = "${{ github.event.inputs.build_type || 'release' }}"
        cargo build --$buildType --target x86_64-pc-windows-msvc -v
        
        # éªŒè¯EXEæ–‡ä»¶æ˜¯å¦å­˜åœ¨
        $exePath = "target\x86_64-pc-windows-msvc\$buildType\rustdesk.exe"
        if (-not (Test-Path $exePath)) {
          Write-Output "::error::EXE file not found at $exePath"
          Get-ChildItem -Recurse target\
          exit 1
        }
        echo "EXE_PATH=$exePath" >> $env:GITHUB_ENV

    # ç¬¬å…­æ­¥ï¼šæ‰“åŒ…å¹¶ä¸Šä¼ ï¼ˆä¿®å¤upload-artifacté—®é¢˜ï¼‰
    - name: "6ï¸âƒ£ Upload Artifact"
      uses: actions/upload-artifact@v4  # ä½¿ç”¨æœ€æ–°v4ç‰ˆæœ¬
      with:
        name: "rustdesk-${{ github.event.inputs.build_type || 'release' }}"
        path: |
          ${{ env.EXE_PATH }}
          target\x86_64-pc-windows-msvc\${{ github.event.inputs.build_type || 'release' }}/*.dll
        retention-days: 7
        if-no-files-found: error
