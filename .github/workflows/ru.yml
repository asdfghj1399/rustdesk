name: Rust CI/CD Pipeline (ä¿®æ­£ç‰ˆ)

on:
  workflow_dispatch:
    inputs: # æ‰‹åŠ¨è§¦å‘å‚æ•°åŒº
      build-mode:
        description: 'æ„å»ºæ¨¡å¼'
        type: choice
        options:
          - debug
          - release
        default: 'release'
      clean-cache:
        description: 'æ¸…é™¤ç¼“å­˜'
        type: boolean
        default: false

env:
  RUST_TOOLCHAIN: "1.75.0"
  TARGET_ARCH: "x86_64-pc-windows-msvc"
  CACHE_NAME: rust-cargo-cache

jobs:
  setup: # ç¯å¢ƒå‡†å¤‡å·¥å•
    runs-on: windows-latest
    steps:
      - name: Checkout Code ğŸ›ï¸
        uses: actions/checkout@v3 # é‡è¦: ä½¿ç”¨å¯ç”¨çš„ç‰ˆæœ¬
        
      - name: Rust Toolchain ğŸ¦€
        uses: dtolnay/rust-toolchain@v1
        with:
          toolchain: ${{ env.RUST_TOOLCHAIN }}
          targets: ${{ env.TARGET_ARCH }}

      - name: Cache Dependencies ğŸ“¦
        uses: actions/cache@v3 # ä½¿ç”¨ç¡®è®¤å­˜åœ¨çš„ç‰ˆæœ¬
        with:
          path: |
            ~/.cargo/
            target/
          key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}

  build: # æ„å»ºå·¥å•
    needs: setup
    runs-on: windows-latest
    steps:
      - name: Clean Workspace (å¯é€‰)
        if: ${{ inputs.clean-cache }}
        run: |
          cargo clean
          Remove-Item -Recurse $env:CARGO_HOME\registry\cache
          
      - name: Build Release ğŸ› ï¸
        run: cargo build --${{ inputs.build-mode }}
        
      - name: Upload Artifact ğŸš€
        uses: actions/upload-artifact@v3 # æ‰‹åŠ¨ä¿®å¤åçš„æ­£ç¡®ç‰ˆæœ¬
        with: 
          name: binary-output
          path: |
            target/${{ inputs.build-mode }}/your-app.exe
            target/${{ inputs.build-mode }}/your-app.pdb
    
  test: # æµ‹è¯•å·¥å•
    runs-on: ubuntu-latest
    needs: build
    steps:
      - uses: actions/checkout@v3
      - run: cargo test --all-features --verbose
