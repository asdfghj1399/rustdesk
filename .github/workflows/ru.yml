name: Rust Build with Manual Trigger

on:
  # æ‰‹åŠ¨è§¦å‘é…ç½®
  workflow_dispatch:
    inputs:
      build-type:
        description: 'é€‰æ‹©æ„å»ºç±»å‹'
        required: true
        default: 'release'
        type: choice
        options: 
          - debug
          - release
      architecture:
        description: 'ç›®æ ‡æ¶æ„'
        required: true
        default: 'x64'
        type: choice
        options:
          - x86
          - x64
      clean-build:
        description: 'æ˜¯å¦æ¸…é™¤ç¼“å­˜'
        type: boolean
        default: false
      test-mode:
        description: 'å¯ç”¨æµ‹è¯•æ¨¡å¼'
        type: boolean
        default: false

  # è‡ªåŠ¨è§¦å‘é…ç½®ï¼ˆå¯é€‰ï¼‰
  push:
    branches: [ main ]

env:
  CARGO_TERM_COLOR: always
  RUST_VERSION: stable
  TARGET_DIR: target/${{ github.event.inputs.build-type }}

jobs:
  build:
    name: Build Project
    runs-on: windows-latest
    steps:
    - name: Checkout Code
      uses: actions/checkout@v4

    - name: Setup Rust ğŸ¦€
      uses: actions-rs/toolchain@v1
      with:
        profile: minimal
        toolchain: ${{ env.RUST_VERSION }}
        components: rustfmt, clippy
        override: true

    - name: Cache Dependencies ğŸ“¦
      uses: actions/cache@v3
      with:
        path: |
          ~/.cargo/registry
          ~/.cargo/git
          ${{ env.TARGET_DIR }}
        key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}

    - name: Clean Cache ğŸ”¥
      if: ${{ github.event.inputs.clean-build }}
      run: cargo clean

    - name: Build Project ğŸ› ï¸
      run: |
        cargo build \
          --${{ github.event.inputs.build-type }} \
          --target ${{ github.event.inputs.architecture }}-pc-windows-msvc
        
        if [ -f "${{ env.TARGET_DIR }}/your-app.exe" ]; then
          echo "::notice::Build succeeded!"
        else
          echo "::error::Executable file not found!"
          exit 1
        fi

    - name: Upload Artifacts ğŸ“¤
      if: success()
      uses: actions/upload-artifact@v3
      with:
        name: build-output
        path: ${{ env.TARGET_DIR }}/your-app.exe

  test:
    name: Run Tests
    needs: build
    if: ${{ github.event.inputs.test-mode }}
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - run: cargo test --verbose
