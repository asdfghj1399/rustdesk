name: Build RustDesk (Windows)

on:
  workflow_dispatch: {}
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

env:
  RUST_VERSION: "1.75.0"
  FLUTTER_VERSION: "3.24.5"
  PYTHON_VERSION: "3.9.13"
  NASM_VERSION: "2.16.01"
  VERSION: "1.3.9"

jobs:
  build:
    runs-on: windows-latest
    timeout-minutes: 120

    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        submodules: recursive

    - name: Setup Flutter
      uses: subosito/flutter-action@v2
      with:
        channel: stable
        flutter-version: ${{ env.FLUTTER_VERSION }}

    - name: Install Rust
      uses: actions-rs/toolchain@v1
      with:
        profile: minimal
        toolchain: ${{ env.RUST_VERSION }}
        targets: x86_64-pc-windows-msvc
        override: true
        components: rustfmt

    - name: Install system dependencies (Fixed)
      shell: powershell
      run: |
        # 1. 基础设置
        Set-ExecutionPolicy Bypass -Scope Process -Force
        $ProgressPreference = 'SilentlyContinue'
        [System.Net.ServicePointManager]::SecurityProtocol = [System.Net.SecurityProtocolType]::Tls12

        # 2. 安装Chocolatey
        if (-not (Test-Path "$env:ProgramData\chocolatey\choco.exe")) {
            iex ((New-Object System.Net.WebClient).DownloadString('https://community.chocolatey.org/install.ps1'))
        }
        $env:PATH += ";$env:ProgramData\chocolatey\bin"

        # 3. 安装基础工具
        choco install -y cmake git --no-progress
        choco install -y python --version=$env:PYTHON_VERSION --no-progress
        choco install -y llvm --version=15.0.6 --no-progress

        # 4. 安装NASM（多源下载方案）
        $nasmUrls = @(
            "https://www.nasm.us/pub/nasm/releasebuilds/$env:NASM_VERSION/win64/nasm-$env:NASM_VERSION-win64.zip",
            "https://github.com/rustdesk/nasm-mirror/releases/download/v$env:NASM_VERSION/nasm-$env:NASM_VERSION-win64.zip",
            "https://mirror.rustdesk.com/nasm/v$env:NASM_VERSION/nasm-$env:NASM_VERSION-win64.zip"
        )

        $nasmInstalled = $false
        foreach ($url in $nasmUrls) {
            try {
                Write-Output "尝试从 $url 下载NASM..."
                Invoke-WebRequest -Uri $url -OutFile "nasm.zip" -TimeoutSec 30
                Expand-Archive -Path "nasm.zip" -DestinationPath "C:\nasm" -Force
                if (Test-Path "C:\nasm\nasm.exe") {
                    $env:PATH = "C:\nasm;$env:PATH"
                    $nasmInstalled = $true
                    Write-Output "NASM安装成功"
                    break
                }
            } catch {
                Write-Output "下载失败: $($_.Exception.Message)"
            }
        }

        if (-not $nasmInstalled) {
            throw "无法从任何镜像下载NASM"
        }

        # 5. 验证安装
        python --version
        nasm --version
        cmake --version

    - name: Build RustDesk
      shell: powershell
      run: |
        # 构建步骤保持不变...
        # 此处添加您的构建命令

    - name: Upload artifacts
      uses: actions/upload-artifact@v4
      with:
        name: rustdesk-windows
        path: |
          flutter/build/windows/x64/runner/Release/rustdesk.exe
        retention-days: 7
